<div id="toppanel" class="toppanel-wrapper" style="display:none;">
  <div class="toppanel-column toppanel-column-first">
    <a href="#" class="toppanel-hide" title="Close">Close welcome panel</a>
    <a href="#" class="toppanel-logo">
      <img src="{{static}}/images/leaflet.svg" alt="Welcome to JS Bin">
    </a>
    <div class="toppanel-actions{{#unless home}} toppanel-actions-alone{{/unless}}">
      <div>
        <a id="createnew" href="{{root}}" class="toppanel-button createnew">New bin</a>
      </div>
      <div>
        {{#if home}}
        <a href="#" class="toppanel-button homebtn">Open bin...</a>
        {{/if}}
      </div>
    </div>
  </div>

  <div class="toppanel-column toppanel-stretch">
  <p>Leaflet playground is a place to easily test out javascript things with the <a href='http://leafletjs.com'>Leaflet</a> maps library.</p> <p>Powered by <a href='http://jsbin.com'>JSbin</a>.</p>
  </div>
{{#welcomePanel}}

{{/welcomePanel}}
</div>

<script>
// {{topPanel}}
try {
  if ({{#if_null topPanel}}localStorage.settings === undefined || localStorage.settings.indexOf('"toppanel":false') === -1{{else}}{{#if topPanel}}true{{else}}false{{/if}}{{/if_null}}) {
    document.body.className += ' toppanel';
  }
} catch (e) {
  // if there is no localStorage
}
</script>
